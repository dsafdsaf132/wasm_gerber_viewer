<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM Gerber Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Button Container (Top-Left) -->
    <div class="button-container">
      <button type="button" class="btn btn-sm btn-secondary">Fit View</button>
    </div>

    <!-- Canvas Area (Left) -->
    <div class="canvas-area">
      <canvas id="gerber-canvas"></canvas>
    </div>

    <!-- Drawer Area (Right) -->
    <div class="drawer-area" id="drawer">
      <!-- Resize Handle -->
      <div
        class="resize-handle"
        id="resize-handle"
        aria-label="Resize drawer"
      ></div>

      <!-- Drawer Toggle Button -->
      <button
        class="drawer-toggle-btn"
        id="drawer-toggle"
        aria-label="Toggle drawer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 16 16"
          stroke="currentColor"
          stroke-width="1"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
          />
        </svg>
      </button>

      <!-- File Selection -->
      <div class="file-selection">
        <button type="button" class="btn btn-primary" id="select-files-btn">
          Upload Files
        </button>
        <input
          type="file"
          id="file-input"
          multiple
          accept=".gdo,.gbr,.ger,.art,.gtl,.gbl,.gts,.gbs,.gto,.gbo,.gtp,.gbp"
          style="display: none"
        />
      </div>

      <!-- Layer Controls -->
      <div class="layer-controls">
        <button class="btn btn-sm btn-secondary" id="select-all-btn">
          All
        </button>
        <button class="btn btn-sm btn-secondary" id="unselect-all-btn">
          None
        </button>
        <button class="btn btn-sm btn-danger" id="clear-all-btn">Clear</button>
      </div>

      <!-- Alpha Control -->
      <div class="alpha-control">
        <label for="alpha-slider">Alpha:</label>
        <input type="range" id="alpha-slider" min="0" max="100" value="70" />
        <span id="alpha-value">70%</span>
      </div>

      <!-- Layer List -->
      <div class="layer-list-container">
        <ul class="layer-list" id="layer-list">
          <!-- Layer items will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Gerber Viewer App -->
    <script type="module">
      import { GerberViewer } from "./js/main.js";

      const app = new GerberViewer();
      app.init().catch(console.error);
    </script>
  </body>
</html>
